<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="wasm_exec.js"></script>
    <script>
        // polyfill
        if (!WebAssembly.instantiateStreaming) {
            WebAssembly.instantiateStreaming = async (resp, importObject) => {
                const source = await (await resp).arrayBuffer();
                return await WebAssembly.instantiate(source, importObject);
            };
        }

        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("counterClient.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
                init();
            })

    </script>
</head>

<body>
    <button style="font-size:100px"  onclick="pressed()"><i class="fa fa-thumbs-up"></i></button>
    <p style="font-size:20px" id="count"></p>
    <script>
        var client;
        function init() {
            client = NewCounter();
        }
        function pressed() {
            var v = client.IncermentCounter();
            if (v != "") {
                console.log(v);
            }
            updatecount();
        }
        async function updatecount() {
            try {
                let count = await client.Count();
                document.getElementById("count").innerHTML = "count: " + count;
            } catch (err) {
                console.error('Caught exception', err)
            }
        }
    </script>
    

</body>

</html>
